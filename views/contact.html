<div class="col-md-offset-3 col-md-6 contact-block">
	<h3 class="text-center">Write us a message please</h3>
	<form name="contactForm" ng-submit="sendMessage()" novalidate>
		<div class="form-group">
			<input type="text" name="email" class="form-control" placeholder="Enter email" ng-model="message.email" ng-pattern="/^\w+@\w+\.\w{2,3}$/" ng-required="true">
			<span ng-show="contactForm.email.$error.pattern">*You should enter a valid email.</span>
		</div>
		<div class="form-group">
			<textarea name="text" class="form-control" rows="6" ng-model="message.text" placeholder="Enter message please" ng-minlength="10" ng-required="true"></textarea>
			<span ng-show="contactForm.text.$dirty &amp;&amp; contactForm.text.$error.required">*Message mustn't be empty</span>
			<span ng-show="contactForm.text.$dirty &amp;&amp; contactForm.text.$error.minlength">*Message should contain at least 10 characters</span>
			<!-- <span ng-show="contactForm.text.$error.pattern">Message is not valid</span> -->
		</div>
		<button type="submit" class="btn btn-success pull-right" ng-disabled="contactForm.$invalid">Send</button>
	</form>
</div>
