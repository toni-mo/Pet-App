<div>
	<button type="button" class="btn btn-warning" ng-click="showModal=true">Help</button>
	<div class="modal-w" ng-show="showModal">
		<div class="modal-title">
			Help
		</div>
		<div class="modal-torso">
			<h3>Do you need our help?</h3>
		</div>
		<div class="modal-basement">
			<button type="button" class="btn btn-warning" ng-click="acceptHelp()">Yes</button>
			<button type="button" class="btn btn-warning" ng-click="declineHelp()">No</button>
		</div>
	</div>
</div>
